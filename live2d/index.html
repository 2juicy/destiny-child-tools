<!DOCTYPE html>
<html>
<head>
  <title>Destiny Child Live2D Viewer</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script
    src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
    integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <style type="text/css">
    body {
      font-family: sans-serif;
    }
  	pre {
      border: 1px solid #666;
      background: #ccc;
      padding: 1em;
      text-align: left;
    }
    .custom-combobox-toggle {
      height: 1.7em;
      margin-top: -0.15em;
      margin-left: -1px;
    }
    .custom-combobox-input {
      padding: .2em .5em;
    }
    #ui {
      display: none;
    }
  </style>
  <script src="./ui.js" type="application/javascript"></script>
</head>
<body onload="init()">
  <p>Live2D viewer based on work by Arsylk using Live2D cubism v2 api. Maintained by <a href="https://github.com/LokiCoder">Loki</a>.</p>
  <img src="./loading.gif" alt="Loading" id="loading"/>
  <div id="ui">
    <p>Select model:
      <select onchange="setViewer(this.value)"></select>
    </p>
    <iframe style="width: 500px; height: 500px; border: none;"></iframe>
    <p>Direct Link: <a id="direct-link" href="" target="_blank"></a></p>
    <p>Embed code:</p>
    <pre id="embed"></pre>
  </div>
</html>
