      viewer.src = 'viewer.html?mN=' + model
      var code = viewer.outerHTML.replace('viewer.html', document.location.toString() + 'viewer.html')
      var embed = document.getElementById('embed').innerHTML = code.replace(/</g, '&lt;')
      console.log(code, )
      // embed.innerHTML =

  </script>
</head>
